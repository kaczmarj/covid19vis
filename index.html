<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>COVID-19 Visualization</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <div class="row">

            <div class="col text-center">
                <h1>COVID-19 Timeline</h1>

                <a href="https://github.com/kaczmarj/covid19vis">
                    <img height="24" width="24"
                        src="https://cdn.jsdelivr.net/npm/simple-icons@latest/icons/github.svg" /></a>
                | <a href="https://github.com/nytimes/covid-19-data">NYT data</a> | <a
                    href="https://github.com/CSSEGISandData/COVID-19">JHU CSSE data</a>
            </div>

        </div>

        <div class="row mt-5">
            <div class="col"></div>
            <div class="col-9">
                <h3 class="date-output-usa text-center"></h3>
                <input type="range" id="usa" class="dater custom-range" autofocus="true">
            </div>
            <div class="col"></div>
        </div>
        <div class="usa-container"></div>

        <div class="row mt-5">
            <div class="col"></div>
            <div class="col-9 align-middle">
                <h3 class="date-output text-center"></h3>
                <input type="range" id="world" class="dater custom-range" autofocus="true">
            </div>
            <div class="col"></div>
        </div>

        <div class="map-container"></div>

    </div>

    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="usa.js" async></script>
    <script src="world.js" async></script>

</body>

</html>
